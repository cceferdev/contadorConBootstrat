<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Event Listener</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
    <div class="container py-5 bg-warning text-center" >       
        <h1 class="my-2">Contador</h1>
        <button class="btn btn-info mx-3">
            AUMENTAR
        </button>
        <button class="btn btn-danger">
            DISMINUIR
        </button>
        <h4 class="my-5">Contador : <span id="span">0</span></h4>
    </div>   
    <script> // este segmente es para darle vida al bottom aumentar
        const btnAumentar = document.querySelector('.btn-info') //con esto se señala al boton en cuestion
        const span = document.getElementById('span') //para el contador
        let contador = 0

        btnAumentar.addEventListener('click', () =>{
            contador++
            span.textContent = contador
        }) //termina aca

           //ahora para bajar 

        const btnBajar = document.querySelector('.btn-danger') //con esto se señala al boton en cuestion para bajar
     // const span2 = document.getElementById('contador') //No es necesario capturar el contador
        btnBajar.addEventListener('click', () =>{
            contador--
            span.textContent = contador
        }) //termina aca
    </script>  
    
    </body>
</html>
